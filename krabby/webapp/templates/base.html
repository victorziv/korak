<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>IVT Tracker</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico', r=82845) }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome-4.7.0.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-3.3.7.dist/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-3.3.7.dist/bootstrap-custom-theme.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/ui.jqgrid-4.15.0.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/zebra_dialog/zebra_dialog.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/icheck-1.x/skins/flat/green.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/bootstrap-dialog.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/bootstrap-datetimepicker.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}" type="text/css">

        {% block head %}{% endblock %}

    </head>

    <body>
        <div id="wrap">

            {% block page_body %}{% endblock %}
        </div><!--./wrap--> 

        {% block page_footer %}{% endblock %}

        <script language="javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
            crossorigin="anonymous">
        </script>

        <script language="javascript" src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
        <script language="javascript" src="{{ url_for('static', filename='js/jquery.jqgrid-4.15.0.min.js') }}"></script>

        <script language="javascript" src="{{ url_for('static', filename='js/bootstrap-3.3.7.dist/bootstrap.min.js') }}"></script>

        <script language="javascript" src="{{ url_for('static', filename='js/zebra_dialog.min.js') }}"></script>
        <script language="javascript" src="{{ url_for('static', filename='js/plugins/icheck-1.x/icheck.min.js') }}"></script>
        <script language="javascript" src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
        <script language="javascript" src="{{ url_for('static', filename='js/plugins/bootstrap-dialog.min.js') }}"></script>
        <script language="javascript" src="{{ url_for('static', filename='js/plugins/bootstrap-datetimepicker.min.js') }}"></script>

        {% block external_script %}{% endblock %} 

        <script>
            jQuery(document).ready(function () {

                jQuery.jgrid.defaults.guiStyle = "bootstrap";
                jQuery.jgrid.defaults.iconSet = "fontAwesome";

                {% block docready %} 
                {% endblock %} 
            });
        </script>
    </body>
</html>
