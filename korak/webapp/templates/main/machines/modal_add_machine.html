<div id="modal_add_machine" class="modal fade modal_ivt" style=”display:none” tabindex="-1" role="dialog">

        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>

            </div>

            <div class="modal-body" id="modal_body_add_machine">

                <form role="form" id="form_add_machine" class="form-horizontal"

                </form>

            </div>

            <div class="modal-footer">
